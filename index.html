<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<h1>JS Charts</h1>
    	</div>
    	<div class="row">
    		<div class="col-8">
    			<canvas id="myChart" width="400" height="400"></canvas>
    		</div>
    		<div class="col">
                <div class="row">
    			 <input class="form-control" type="text" name="vardas" placeholder="Iveskite varda" id="vardas">
                </div>
                <div class="row">
    			 <input class="form-control" type="text" name="amzius" placeholder="Iveskite amziu" id="amzius">
                </div>
                <div class="row">
    			 <input class="form-control" type="text" name="amzius" placeholder="Iveskite alga" id="alga">
                </div>
                <div class="row">
                    <div>
    			         <button class="form-control btn btn-success" onclick="addData()">Add</button>
                    </div>
                    <div>
    			         <button class="form-control btn btn-warning" onclick="remove(myChart)">Remove Last</button>
                    </div>
                    <div>
    			         <button class="form-control btn btn-danger" onclick="deleteAll(myChart)">Clear All</button>
                    </div>
                </div>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
